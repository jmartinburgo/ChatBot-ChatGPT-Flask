<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container mt-3 ">
        <h2 class="text-center mb-3">OpenIA Chat</h2>
        <form action="/" method="POST">
            <div class="d-flex">
                <input type="text" class="form-control mb-3 mx-3 w-75" name="question">
                <button class="btn btn-primary mb-3 mx-3 w-25 h-75" type="submit">Enviar</button>
            </div>
        </form>

        <div class="card overflow-auto mx-3" style="height: 500px">
            <div class="card-body">
                {% for c in chat %}
                    <p>{{c}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
